<!DOCTYPE html>
<html ng-app="angularMaterialDemo">

<head lang="en">
    <meta charset="UTF-8">
    <title>Scoutlit - AngularMaterial</title>

    <!-- Anglar Material CSS -->
    <!--<link rel="stylesheets" type="text/css" href="bower_components/angular-material/angular-material.min.css">-->
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>

<body>
    <!--md-is-locked-open="$mdMedia('gt-sm')" -->
    <md-toolbar class="md-toolbar-tools md-whiteframe-z2" ng-controller="homepageController">
        <!-- Sandwhich icon button -->
        <md-button class="md-icon-button" aria-label="SandwhichIcon" ng-click="openLeftSideNav()" hide-gt-sm>
            <md-icon id="menuSandwhich" md-svg-icon="assets/svg/menuSandwhichIcon.svg"></md-icon>
        </md-button>
        <!-- this isn't need i believe since we can add the class to the md toolbar <div class="md-toolbar-tools">-->
        <img src="http://scoutlit.com/images/logo-small.png" border="0" class="">
        <!-- fill up the space between left and right area -->
        <span flex></span>
        <md-button class="md-raised loginBtnBackgroundColor toolbarFontColor">
            Login
        </md-button>
        <md-button class="md-raised registerBtnBackgroundColor toolbarFontColor">
            Register
        </md-button>
        <!--</div>-->
    </md-toolbar>

    <div layout="row">

        <md-sidenav md-component-id="leftNavPanel" class="md-sidenav-left" md-is-open="true" md-is-locked-open="$mdMedia('gt-sm')">
            Left Nav!
        </md-sidenav>

        <md-content>
            Content
        </md-content>
    </div>

    <!--
    <div ng-view>


    </div>
    -->

</body>

<!-- Angular JS -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>

<!-- My JS -->
<script src="assets/js/app.js"></script>
<script src="assets/js/controllers/homepageController.js"></script>




</html>
